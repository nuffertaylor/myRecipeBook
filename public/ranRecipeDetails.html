<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/775768a85b.js"></script>
    <script src="/javascripts/recipeDetails.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    
    <div style="padding:15px" ng-app="recipeDetails" ng-controller="recipeCtrl">
        <h2>{{recipeInfo.name}}</h2>
        <img src="{{recipeInfo.img}}" width="15%"></img>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "x in ingredientList">{{x.type}}  {{x.size}}  {{x.unit}}</li>
        </ul>
        <p>{{recipeInfo.instructions}}</p>
        <!--<p>recipe added by {{recipeInfo.user}}</p>-->
    </div>
    
</body>
</html>
