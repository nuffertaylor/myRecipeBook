<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/javascripts/recipeSelect.js"></script>
    <script src="https://kit.fontawesome.com/775768a85b.js"></script>
    <style>
        a:link, a:visited {
          text-decoration: none;
          color : black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">my recipe book</a>
    
        <ul class="nav">
            <li class="nav-item active">
                <a class="nav-link" href="/"><i class="fas fa-random"></i> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addRecipe"><i class="fas fa-plus"></i></a>
            </li>
            <li class = "nav-item">
                <a class="nav-link" href="allRecipes"><i class="fas fa-list-ul"></i></a>
            </li>
        </ul>
            <!-- TODO: Implement Search Function
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            -->
        </div>
    </nav>
    
    <div style="padding:15px" ng-app="recipeSelect" ng-controller="recipeCtrl" class="container">
        <h3>all recipes</h3>
        <ul class="list-group">
            <div ng-repeat="x in recipeList">
                <a href="recipe/{{x._id}}"><li class="list-group-item">{{x.name}}</li></a>
            </div>
        </ul>
    </div>

</body>

</html>
